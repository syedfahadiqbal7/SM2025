<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="visaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <filter id="visaShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#visaGradient)" filter="url(#visaShadow)"/>
  
  <!-- Passport/Document -->
  <rect x="16" y="20" width="32" height="24" rx="2" fill="white" opacity="0.9"/>
  <rect x="18" y="22" width="28" height="20" rx="1" fill="#f8fafc"/>
  
  <!-- Passport photo area -->
  <rect x="20" y="24" width="8" height="10" rx="1" fill="#e2e8f0"/>
  <circle cx="24" cy="29" r="2" fill="#94a3b8"/>
  
  <!-- Text lines -->
  <rect x="30" y="24" width="16" height="2" rx="1" fill="#cbd5e1"/>
  <rect x="30" y="28" width="12" height="2" rx="1" fill="#cbd5e1"/>
  <rect x="30" y="32" width="14" height="2" rx="1" fill="#cbd5e1"/>
  
  <!-- Visa stamp -->
  <rect x="20" y="36" width="24" height="6" rx="1" fill="#f59e0b" opacity="0.8"/>
  <text x="32" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="4" font-weight="bold" fill="white">VISA</text>
  
  <!-- Stamps -->
  <circle cx="48" cy="16" r="3" fill="#ef4444" opacity="0.8"/>
  <circle cx="16" cy="48" r="3" fill="#10b981" opacity="0.8"/>
</svg> 