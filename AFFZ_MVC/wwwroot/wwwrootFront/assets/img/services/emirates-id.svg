<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="emiratesGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <filter id="emiratesShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#emiratesGradient)" filter="url(#emiratesShadow)"/>
  
  <!-- ID Card -->
  <rect x="14" y="18" width="36" height="28" rx="3" fill="white" opacity="0.95"/>
  <rect x="16" y="20" width="32" height="24" rx="2" fill="#f8fafc"/>
  
  <!-- Emirates ID Logo -->
  <rect x="18" y="22" width="8" height="8" rx="1" fill="#059669"/>
  <text x="22" y="27" text-anchor="middle" font-family="Arial, sans-serif" font-size="5" font-weight="bold" fill="white">UAE</text>
  
  <!-- Photo area -->
  <rect x="28" y="22" width="8" height="10" rx="1" fill="#e2e8f0"/>
  <circle cx="32" cy="27" r="2" fill="#94a3b8"/>
  
  <!-- ID details -->
  <rect x="18" y="32" width="26" height="2" rx="1" fill="#cbd5e1"/>
  <rect x="18" y="36" width="20" height="2" rx="1" fill="#cbd5e1"/>
  <rect x="18" y="40" width="24" height="2" rx="1" fill="#cbd5e1"/>
  
  <!-- Chip -->
  <rect x="38" y="32" width="8" height="6" rx="1" fill="#059669" opacity="0.8"/>
  <rect x="39" y="33" width="6" height="4" rx="0.5" fill="#10b981"/>
  
  <!-- Renewal indicator -->
  <circle cx="50" cy="14" r="4" fill="#f59e0b"/>
  <text x="50" y="16" text-anchor="middle" font-family="Arial, sans-serif" font-size="3" font-weight="bold" fill="white">R</text>
</svg> 