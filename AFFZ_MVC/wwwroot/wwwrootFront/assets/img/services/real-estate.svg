<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="realEstateGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#16a34a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#15803d;stop-opacity:1" />
    </linearGradient>
    <filter id="realEstateShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#realEstateGradient)" filter="url(#realEstateShadow)"/>
  
  <!-- House/Building -->
  <rect x="20" y="32" width="24" height="16" rx="1" fill="white" opacity="0.9"/>
  <rect x="22" y="34" width="20" height="12" rx="0.5" fill="#f0fdf4"/>
  
  <!-- Roof -->
  <path d="M20 32 L32 24 L44 32 Z" fill="white" opacity="0.9"/>
  <path d="M22 32 L32 26 L42 32 Z" fill="#dcfce7"/>
  
  <!-- Windows -->
  <rect x="24" y="36" width="4" height="4" rx="0.5" fill="#16a34a"/>
  <rect x="36" y="36" width="4" height="4" rx="0.5" fill="#16a34a"/>
  <rect x="30" y="42" width="4" height="6" rx="0.5" fill="#16a34a"/>
  
  <!-- Door -->
  <rect x="30" y="42" width="4" height="6" rx="0.5" fill="#15803d"/>
  <circle cx="33" cy="45" r="0.5" fill="white"/>
  
  <!-- Chimney -->
  <rect x="38" y="26" width="2" height="6" rx="0.5" fill="white" opacity="0.8"/>
  
  <!-- Smoke -->
  <circle cx="39" cy="24" r="1" fill="#e2e8f0" opacity="0.6"/>
  <circle cx="39" cy="22" r="0.5" fill="#e2e8f0" opacity="0.4"/>
  
  <!-- Trees -->
  <circle cx="16" cy="44" r="3" fill="#22c55e"/>
  <rect x="15" y="47" width="2" height="4" rx="1" fill="#a3e635"/>
  
  <circle cx="48" cy="44" r="3" fill="#22c55e"/>
  <rect x="47" y="47" width="2" height="4" rx="1" fill="#a3e635"/>
  
  <!-- For Sale Sign -->
  <rect x="26" y="20" width="12" height="8" rx="1" fill="#fbbf24"/>
  <text x="32" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="3" font-weight="bold" fill="#92400e">SALE</text>
  <rect x="30" y="26" width="4" height="2" rx="1" fill="white"/>
  
  <!-- Key -->
  <path d="M48 20 L52 20 L52 22 L50 22 L50 24 L48 24 Z" stroke="white" stroke-width="1" fill="none"/>
  <circle cx="50" cy="22" r="1" fill="white"/>
  <rect x="49" y="21" width="2" height="2" rx="0.5" fill="white"/>
</svg> 