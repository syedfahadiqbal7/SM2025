<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background circle for icon -->
  <circle cx="30" cy="30" r="25" fill="url(#iconGradient)" filter="url(#shadow)"/>
  
  <!-- Smart Center Icon -->
  <g transform="translate(15, 15)">
    <!-- Central hub/connection point -->
    <circle cx="15" cy="15" r="8" fill="white" opacity="0.9"/>
    
    <!-- Service connections (4 lines radiating from center) -->
    <line x1="15" y1="7" x2="15" y2="23" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <line x1="7" y1="15" x2="23" y2="15" stroke="white" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Small service nodes -->
    <circle cx="15" cy="5" r="3" fill="white" opacity="0.8"/>
    <circle cx="15" cy="25" r="3" fill="white" opacity="0.8"/>
    <circle cx="5" cy="15" r="3" fill="white" opacity="0.8"/>
    <circle cx="25" cy="15" r="3" fill="white" opacity="0.8"/>
    
    <!-- Connection lines to nodes -->
    <line x1="15" y1="8" x2="15" y2="5" stroke="white" stroke-width="1" opacity="0.6"/>
    <line x1="15" y1="22" x2="15" y2="25" stroke="white" stroke-width="1" opacity="0.6"/>
    <line x1="8" y1="15" x2="5" y2="15" stroke="white" stroke-width="1" opacity="0.6"/>
    <line x1="22" y1="15" x2="25" y2="15" stroke="white" stroke-width="1" opacity="0.6"/>
  </g>
  
  <!-- Text "SmartCenter" -->
  <text x="70" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="url(#logoGradient)">
    Smart
  </text>
  <text x="70" y="45" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="url(#logoGradient)">
    Center
  </text>
  
  <!-- Tagline -->
  <text x="70" y="55" font-family="Arial, sans-serif" font-size="8" fill="#6b7280" opacity="0.7">
    Smart Services Marketplace
  </text>
</svg>