<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <defs>
    <!-- Gradients -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadows -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
    
    <!-- Icons -->
    <symbol id="homeIcon" viewBox="0 0 24 24">
      <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" stroke="currentColor" stroke-width="2" fill="none"/>
      <polyline points="9,22 9,12 15,12 15,22" stroke="currentColor" stroke-width="2" fill="none"/>
    </symbol>
    
    <symbol id="carIcon" viewBox="0 0 24 24">
      <path d="M7 17m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" stroke="currentColor" stroke-width="2" fill="none"/>
      <path d="M17 17m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" stroke="currentColor" stroke-width="2" fill="none"/>
      <path d="M5 17H3V6a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v11h-2" stroke="currentColor" stroke-width="2" fill="none"/>
      <path d="M7 11h10" stroke="currentColor" stroke-width="2" fill="none"/>
    </symbol>
    
    <symbol id="briefcaseIcon" viewBox="0 0 24 24">
      <rect x="2" y="7" width="20" height="14" rx="2" ry="2" stroke="currentColor" stroke-width="2" fill="none"/>
      <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16" stroke="currentColor" stroke-width="2" fill="none"/>
    </symbol>
    
    <symbol id="wrenchIcon" viewBox="0 0 24 24">
      <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z" stroke="currentColor" stroke-width="2" fill="none"/>
    </symbol>
    
    <symbol id="starIcon" viewBox="0 0 24 24">
      <polygon points="12,2 15.09,8.26 22,9.27 17,14.14 18.18,21.02 12,17.77 5.82,21.02 7,14.14 2,9.27 8.91,8.26" stroke="currentColor" stroke-width="2" fill="none"/>
    </symbol>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#cardGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="60" fill="url(#primaryGradient)" opacity="0.1"/>
  <circle cx="700" cy="150" r="40" fill="url(#accentGradient)" opacity="0.1"/>
  <circle cx="650" cy="500" r="80" fill="url(#primaryGradient)" opacity="0.05"/>
  
  <!-- Main service cards -->
  <!-- Card 1: Home Services -->
  <g transform="translate(50, 200)">
    <rect x="0" y="0" width="200" height="150" rx="16" fill="url(#cardGradient)" filter="url(#shadow)" stroke="#e5e7eb" stroke-width="1"/>
    <use href="#homeIcon" x="85" y="40" width="30" height="30" fill="url(#primaryGradient)"/>
    <text x="100" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#1f2937">Home Services</text>
    <text x="100" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Cleaning & Maintenance</text>
  </g>
  
  <!-- Card 2: Automotive -->
  <g transform="translate(280, 150)">
    <rect x="0" y="0" width="200" height="150" rx="16" fill="url(#cardGradient)" filter="url(#shadow)" stroke="#e5e7eb" stroke-width="1"/>
    <use href="#carIcon" x="85" y="40" width="30" height="30" fill="url(#accentGradient)"/>
    <text x="100" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#1f2937">Automotive</text>
    <text x="100" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Repair & Maintenance</text>
  </g>
  
  <!-- Card 3: Business Services -->
  <g transform="translate(510, 200)">
    <rect x="0" y="0" width="200" height="150" rx="16" fill="url(#cardGradient)" filter="url(#shadow)" stroke="#e5e7eb" stroke-width="1"/>
    <use href="#briefcaseIcon" x="85" y="40" width="30" height="30" fill="url(#primaryGradient)"/>
    <text x="100" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#1f2937">Business Services</text>
    <text x="100" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Professional Solutions</text>
  </g>
  
  <!-- Card 4: Technical Services -->
  <g transform="translate(150, 380)">
    <rect x="0" y="0" width="200" height="150" rx="16" fill="url(#cardGradient)" filter="url(#shadow)" stroke="#e5e7eb" stroke-width="1"/>
    <use href="#wrenchIcon" x="85" y="40" width="30" height="30" fill="url(#accentGradient)"/>
    <text x="100" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#1f2937">Technical Services</text>
    <text x="100" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Expert Solutions</text>
  </g>
  
  <!-- People illustrations -->
  <!-- Customer -->
  <g transform="translate(600, 300)">
    <!-- Head -->
    <circle cx="0" cy="0" r="15" fill="#fbbf24"/>
    <!-- Body -->
    <rect x="-12" y="15" width="24" height="30" rx="12" fill="#3b82f6"/>
    <!-- Arms -->
    <rect x="-20" y="20" width="8" height="20" rx="4" fill="#3b82f6"/>
    <rect x="12" y="20" width="8" height="20" rx="4" fill="#3b82f6"/>
    <!-- Legs -->
    <rect x="-8" y="45" width="6" height="15" rx="3" fill="#1e40af"/>
    <rect x="2" y="45" width="6" height="15" rx="3" fill="#1e40af"/>
  </g>
  
  <!-- Service Provider -->
  <g transform="translate(650, 350)">
    <!-- Head -->
    <circle cx="0" cy="0" r="15" fill="#f59e0b"/>
    <!-- Body -->
    <rect x="-12" y="15" width="24" height="30" rx="12" fill="#10b981"/>
    <!-- Arms -->
    <rect x="-20" y="20" width="8" height="20" rx="4" fill="#10b981"/>
    <rect x="12" y="20" width="8" height="20" rx="4" fill="#10b981"/>
    <!-- Legs -->
    <rect x="-8" y="45" width="6" height="15" rx="3" fill="#059669"/>
    <rect x="2" y="45" width="6" height="15" rx="3" fill="#059669"/>
  </g>
  
  <!-- Rating stars -->
  <g transform="translate(580, 250)">
    <use href="#starIcon" x="0" y="0" width="20" height="20" fill="#f59e0b"/>
    <use href="#starIcon" x="25" y="0" width="20" height="20" fill="#f59e0b"/>
    <use href="#starIcon" x="50" y="0" width="20" height="20" fill="#f59e0b"/>
    <use href="#starIcon" x="75" y="0" width="20" height="20" fill="#f59e0b"/>
    <use href="#starIcon" x="100" y="0" width="20" height="20" fill="#f59e0b"/>
  </g>
  
  <!-- Connection lines -->
  <g stroke="#e5e7eb" stroke-width="2" stroke-dasharray="5,5" opacity="0.6">
    <line x1="250" y1="275" x2="600" y2="300"/>
    <line x1="350" y1="225" x2="650" y2="350"/>
    <line x1="610" y1="275" x2="650" y2="350"/>
  </g>
  
  <!-- Floating elements -->
  <!-- Checkmark -->
  <g transform="translate(720, 180)">
    <circle cx="0" cy="0" r="20" fill="url(#accentGradient)" opacity="0.9"/>
    <path d="M-8 0 L-2 6 L8 -4" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Notification dot -->
  <g transform="translate(680, 120)">
    <circle cx="0" cy="0" r="8" fill="#ef4444"/>
    <text x="0" y="3" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">!</text>
  </g>
  
  <!-- Success indicator -->
  <g transform="translate(750, 400)">
    <circle cx="0" cy="0" r="15" fill="#10b981" opacity="0.9"/>
    <path d="M-6 0 L-2 4 L6 -4" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Decorative elements -->
  <!-- Small circles -->
  <circle cx="120" cy="80" r="4" fill="url(#primaryGradient)" opacity="0.6"/>
  <circle cx="680" cy="200" r="3" fill="url(#accentGradient)" opacity="0.6"/>
  <circle cx="750" cy="300" r="5" fill="url(#primaryGradient)" opacity="0.4"/>
  <circle cx="80" cy="450" r="3" fill="url(#accentGradient)" opacity="0.6"/>
  
  <!-- Text elements -->
  <text x="400" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#1f2937">Trusted Service Marketplace</text>
  <text x="400" y="570" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Professional Services • Verified Providers • Quality Guaranteed</text>
</svg> 